<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>瘦西湖</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <!--移动端 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <!--对于安卓手机，在QQ和微信中我们可以用下面这行代码禁止浏览器横屏-->
    <meta name="x5-orientation" content="portrait">

    <!--这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,默认就是 yes 显示。-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--添加到主屏幕后，全屏显示。-->
    <meta name="apple-touch-fullscreen" content="yes">

    <!--定义rem的单位值 当前按750设计稿 100px == 1rem-->
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 750) {
              docEl.style.fontSize = '100px';
            } else {
              docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>

  </head>
  <body>
  <noscript>
    <strong>We're sorry but hubeimuseum doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  </body>
</html>
